    <script src="js/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/layer/layer.js"></script>
    <!--<script src="js/dialog.js"></script>-->
    <script>
        $(document).ready(function () {
            //一级菜单收起展开
            $(".menu-first").click(function () {
                $(".left ul li .menu-two").not($(this).next()).slideUp(500);
                $(".left ul li .menu-first").not($(this)).removeClass("big-sed");
                $(".menu-two li a").removeClass("small-sed");
                $(".left ul li .menu-first").not($(this)).find(".more").removeClass("icon-move").addClass("icon-add");

                $(this).next(".menu-two").slideToggle(500, function () {
                    if ($(this).is(":hidden")) {
                        $(this).prev().removeClass("big-sed");
                        $(this).prev().find(".more").removeClass("icon-move").addClass("icon-add");
                    }
                    else {
                        $(this).prev().addClass("big-sed");
                        $(this).prev().find(".more").removeClass("icon-add").addClass("icon-move");
                    }
                });
            });

            //二级菜单收起展开
            $(".menu-two li a").click(function () {
                $(".menu-two li a").removeClass("small-sed");
                $(this).addClass("small-sed");
            });
        });

        
    </script>
