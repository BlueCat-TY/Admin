    <script>
        //获取页面宽度
        var clientwidth = document.body.clientWidth;

        $(document).ready(function () {

            //下拉框
            $('.usermenu.ui.dropdown').dropdown({
                action: 'hide'
            });

            

            //左边菜单提示
            if (clientwidth < 1000) {
                $('.left-content ul li a').each(function (key, value) {
                    $(value).popup({
                        position: 'right center',
                        color: 'red',
                        content: $(value).find('label').text(),
                        onShow: function () {
                            $(".ui.propup").css("background", "#000 !important");
                        }
                    });
                });
            }

            //动态调整宽度
            $(window).resize(function () {
                clientwidth = document.body.clientWidth;
            });

            ///二级菜单点击
            $(document).on("click", ".Second-menu>li>a", function () {
                _this = $(this).parent();
                //移除所有二级菜单样式
                $(".Second-menu>li").removeClass("Second-menu-selected").removeClass("Second-menu-selected2");
                //隐藏所有三级菜单
                $(".Third-menu").not(_this.find(".Third-menu")).slideUp();
                $(".Third-menu>li>a").removeClass("active");

                if (_this.find(".Third-menu").length > 0) {
                    //有三级级菜单
                    _this.find(".Third-menu").slideToggle();
                    //判断是否展开或收起
                    if (_this.find(".Third-menu").height() > 0) {
                        _this.removeClass("Second-menu-selected2");
                    }
                    else {
                        _this.addClass("Second-menu-selected2");
                    }
                }
                else {
                    //没有三级菜单，直接选中
                    _this.addClass("Second-menu-selected");
                }

            });

            //三级菜单点击
            $(document).on("click", ".Third-menu>li>a", function () {
                $(".Third-menu>li>a").removeClass("active");
                $(this).addClass("active");
            });
        });

        function aaa(id) {
            var val = $(id).attr("data-val");
            console.log(val);
        };
