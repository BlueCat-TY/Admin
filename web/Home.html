    <script>
        $(document).ready(function () {

            //下拉框
            $('.usermenu.ui.dropdown').dropdown({
                action: 'hide'
            });

            //如果搜索菜单存在，添加搜索方法
            if ($(".menu-search").length >= 0) {
                //搜索菜单
                $(document).on("keyup", ".txtsearch", function () {
                    //获取菜单搜索条件
                    var searchtext = $(".txtsearch").val();

                    if (searchtext == "") {
                        $(".menu-two").hide();
                        //回复之前展开的菜单
                        $(".big-sed + .menu-two").show();
                    }
                    else {
                        $(".menu-two").show();
                    }

                    $(".menu-first").each(function (key, value) {
                        //当前子菜单隐藏数量
                        var smallmenu = 0;

                        $(value).next().find("li").each(function (key2, value2) {
                            //获取二级菜单文本
                            var text2 = $(value2).text();
                            //判断自己菜单是否符合搜索字符
                            if (text2.indexOf(searchtext) == -1) {
                                //隐藏菜单
                                $(value2).hide();
                                //已经隐藏的菜单数量+1
                                smallmenu++;
                            }
                            else {
                                //显示菜单
                                $(value2).show();
                            }
                        });

                        //如果子菜单全部隐藏，就把父级菜单也隐藏
                        if ($(value).next().find("li").length == smallmenu) {
                            //隐藏大菜单
                            $(value).parent().hide();
                        }
                        else {
                            //显示大菜单
                            $(value).parent().show();
                        }
                    });

                });
            }

            //一级菜单收起展开
            $(".menu-first").click(function () {
                $(".page-left ul li .menu-two").not($(this).next()).slideUp(500);
                $(".page-left ul li .menu-first").not($(this)).removeClass("big-sed");
                //$(".menu-two li a").removeClass("small-sed");


                //没有二级菜单的时候
                if ($(this).next(".menu-two").length <= 0) {
                    $(this).addClass("big-sed");
                }
                else {
                    //有二级的时候才判断
                    $(this).next(".menu-two").slideToggle(500, function () {
                        if ($(this).is(":hidden")) {
                            $(this).prev().removeClass("big-sed");
                        }
                        else {
                            $(this).prev().addClass("big-sed");
                        }
                    });
                }
            });

            //二级菜单选中
            $(".menu-two li a").click(function () {
                //选中小菜单时，去掉所有大菜单选中样式
                $(".menu-first").removeClass("big-sed");

                //当前选中小菜单的父级大菜单添加选中样式
                $(this).parents(".menu-two").prev().addClass("big-sed");

                $(".menu-two li a").removeClass("small-sed");
                $(this).addClass("small-sed");
            });

        });
    </script>
