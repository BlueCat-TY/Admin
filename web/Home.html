<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="css/docs.css" rel="stylesheet" />
    <link href="font/iconfont.css" rel="stylesheet" />
    <link href="js/layer/skin/default/layer.css" rel="stylesheet" />

</head>
<body>
    <div class="page">
        <div class="header-top">
            <div class="ui secondary menu">
                <div class="item fitted">
                    <img class="ui logo" src="/images/bsllogo.png">
                </div>
                <a class="item menu-list">
                    <i class="sidebar icon"></i>
                </a>
                <div class="right fitted item">
                    <div class="ui secondary menu">
                        <a class="item fitted pc">
                            <i class="icon mail large"></i>
                            <div class="floating ui label red circular mini">1</div>
                        </a>
                        <a class="item fitted pc">
                            <i class="icon users large"></i>
                            <div class="floating ui label red circular mini">999</div>
                        </a>
                        <div class="item fitted">
                            <div class="ui top right pointing icon dropdown usermenu">
                                <div class="text" title="winnie是个小太阳">
                                    <img class="ui avatar image" src="../images/avatar-default.gif">
                                    <span class="nickname">zhangsan</span>
                                </div>
                                <i class="dropdown icon"></i>
                                <div class="mini menu" style="width:180px;">
                                    <div class="header mb">System</div>
                                    <div class="item mb"><i class="mail icon"></i>系统消息</div>
                                    <div class="item mb"><i class="users icon"></i>用户</div>
                                    <div class="divider mb"></div>
                                    <div class="header">User Center</div>
                                    <div class="item"><i class="user icon"></i>编辑资料</div>
                                    <div class="item"><i class="sign out icon"></i>安全退出</div>
                                    <div class="item"><i class="setting icon"></i>系统设置</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="left-bg">
                <div class="page-left">
                    左边重写
                </div>
            </div>
            <div class="page-right">
                <div class="right-top">
                    <div class="right-header">
                        <h3 class="open-menu-title"><i class="user icon"></i>新旧目标管理</h3>
                        <div class="ui mini breadcrumb crumbs">
                            <a class="section">首页</a>
                            <i class="divider">|</i>
                            <a class="section">销售管理</a>
                            <i class="divider">|</i>
                            <div class="active section">新旧目标管理</div>
                        </div>
                    </div>
                    <div class="right-content">
                        <iframe class="frm" id="frm" name="frm" src="table.html"></iframe>
                    </div>
                    <div class="right-footer">

                    </div>
                </div>
                <footer class="footer">
                    <p>2005&nbsp;-&nbsp;2017&nbsp;&nbsp;&copy;版权所有&nbsp;&nbsp;&nbsp;苏州xxx </p>
                </footer>
            </div>
        </div>

    </div>
    <script src="js/jquery/jquery-3.1.1.min.js"></script>
    <script src="js/semantic/dist/semantic.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script>
        //获取页面宽度
        var clientwidth = document.body.clientWidth;

        $(document).ready(function () {

            //下拉框
            $('.usermenu.ui.dropdown').dropdown({
                action: 'hide'
            });

            $('.user2.ui.dropdown').dropdown({
                action: 'hide'
            });

            //动态调整宽度
            $(window).resize(function () {
                clientwidth = document.body.clientWidth;

            });

            $(document).on("click", ".menu-list", function () {
                if (clientwidth < 768) {
                    if ($(".left-bg").is(":hidden")) {
                        $(".left-bg").show();
                        $(".page-left").animate({ "margin-left": "0" }, 500);
                        $(".page-right").animate({ "margin-left": "200px" }, 500);
                    }
                    else {
                        $(".page-right").animate({ "margin-left": "0" }, 500);
                        $(".page-left").animate({ "margin-left": "-200px" }, 500, function () {
                            $(".left-bg").hide();
                        });
                    }
                }
                else {
                    if ($(".left-bg").is(":hidden")) {
                        $(".left-bg").show();
                        $(".left-bg").animate({ "margin-left": "0" }, 500);
                        $(".page-right").animate({ "margin-left": "200px" }, 500);
                    }
                    else {
                        $(".page-right").animate({ "margin-left": "0" }, 500);
                        $(".left-bg").animate({ "margin-left": "-200px" }, 500, function () {
                            $(".left-bg").hide();
                        });
                    }
                }
            });


            //如果搜索菜单存在，添加搜索方法
            if ($(".menu-search").length >= 0) {
                //搜索菜单
                $(document).on("keyup", ".txtsearch", function () {
                    //获取菜单搜索条件
                    var searchtext = $(".txtsearch").val();

                    if (searchtext == "") {
                        $(".menu-two").hide();
                        //恢复之前展开的菜单
                        $(".big-sed + .menu-two").show();
                    }
                    else {
                        $(".menu-two").show();
                    }

                    $(".menu-first").each(function (key, value) {

                        var text1 = $(value).text();
                        //当前子菜单隐藏数量
                        var smallmenu = 0;

                        $(value).next().find("li").each(function (key2, value2) {
                            //获取二级菜单文本
                            var text2 = $(value2).text();
                            //判断自己菜单是否符合搜索字符
                            if (text2.indexOf(searchtext) == -1) {
                                //隐藏菜单
                                $(value2).hide();
                                //已经隐藏的菜单数量+1
                                smallmenu++;
                            }
                            else {
                                //显示菜单
                                $(value2).show();
                            }
                        });

                        if (text1.indexOf(searchtext) != -1) {
                            if ($(value).next().length > 0) {
                                if ($(value).next().find("li").length == smallmenu) {
                                    //隐藏大菜单
                                    $(value).parent().hide();
                                }
                                else {
                                    //显示大菜单
                                    $(value).parent().show();
                                }
                            }
                            else {
                                $(value).parent().show();
                            }
                        }
                        else {
                            if ($(value).next().find("li").length == smallmenu) {
                                //隐藏大菜单
                                $(value).parent().hide();
                            }
                            else {
                                //显示大菜单
                                $(value).parent().show();
                            }
                        }
                    });

                });
            }

            //一级菜单收起展开
            $(document).on("click", ".menu-first", function (event) {
                event.stopPropagation();
                _this = $(this);

                //删除所有一级菜单（自己除外）的选中样式
                $(".menu-first").not(_this).removeClass("big-sed");
                $(".menu-first").not(_this).next(".menu-two").slideUp();

                var menutwo = _this.next(".menu-two");
                if (menutwo.length <= 0) {
                    //没有二级菜单的时候,只添加选中样式
                    _this.addClass("big-sed");
                }
                else {
                    //有二级菜单,判断隐藏还是显示
                    if (menutwo.is(":hidden")) {
                        //如果隐藏就显示
                        _this.addClass("big-sed");
                        menutwo.slideDown();
                    }
                    else {
                        //如果显示就隐藏
                        console.log(clientwidth);
                        _this.removeClass("big-sed");
                        menutwo.slideUp();
                    }
                }
            });

            //二级菜单选中
            $(document).on("click", ".menu-two li a", function (event) {
                //阻止事件冒泡
                event.stopPropagation();
                //选中小菜单时，去掉所有大菜单选中样式
                $(".menu-first").removeClass("big-sed");
                //当前选中小菜单的父级大菜单添加选中样式
                $(this).parents(".menu-two").prev().addClass("big-sed");
                //去除所有二级菜单的样式
                $(".menu-two li a").removeClass("small-sed");
                //给当前二级菜单添加样式
                $(this).addClass("small-sed");
                //如果屏幕小于768(移动端),点击菜单后隐藏菜单
                if (clientwidth <= 768) {
                    $(".page-left").animate({ "margin-left": "-200px" }, 500, function () {
                        $(".left-bg").hide();
                    });
                }

            });
        });
    </script>
</body>
</html>
