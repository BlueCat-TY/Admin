    <script>
        $(document).ready(function () {
            //一级菜单收起展开
            $(".menu-first").click(function () {
                $(".left ul li .menu-two").not($(this).next()).slideUp(500);
                $(".left ul li .menu-first").not($(this)).removeClass("big-sed");
                $(".menu-two li a").removeClass("small-sed");
                $(".left ul li .menu-first").not($(this)).find(".more").removeClass("icon-triangle-down").addClass("icon-playfill");

                $(this).next(".menu-two").slideToggle(500, function () {
                    if ($(this).is(":hidden")) {
                        $(this).prev().removeClass("big-sed");
                        $(this).prev().find(".more").removeClass(".icon-triangle-down").addClass("icon-playfill");
                    }
                    else {
                        $(this).prev().addClass("big-sed");
                        $(this).prev().find(".more").removeClass("icon-playfill").addClass("icon-triangle-down");
                    }
                });
            });

            //二级菜单收起展开
            $(".menu-two li a").click(function () {
                $(".menu-two li a").removeClass("small-sed");
                $(this).addClass("small-sed");
            });
        });


    </script>
